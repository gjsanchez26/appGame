<ion-header>
  <ion-navbar>
    <ion-title>
      Game
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <div style="padding-left: 25px; display: block">
        <button ion-button icon-only style=" display: block">
          <ion-icon name="arrow-dropup-circle"></ion-icon>
        </button>
        <button ion-button icon-only >
          <ion-icon name="arrow-dropleft-circle" ></ion-icon>
        </button>
        <button ion-button icon-only >
          <ion-icon name="arrow-dropright-circle"></ion-icon>
        </button>
        
        <button ion-button icon-only style=" display: block">
          <ion-icon name="arrow-dropdown-circle" ></ion-icon>
        </button>
    </div>


    <div style="padding-top: 25px; display: block">
        <button ion-button round outline>Select</button>
        <button ion-button round outline>Start</button>
    </div>

    <div style="padding-top: 25px;padding-left: 25px; display: block">
        <button ion-button color="secondary" style=" display: block">X</button>

        <button ion-button color="danger">Y</button>

        <button ion-button color="light">A</button>

        <button ion-button color="dark" style=" display: block">B</button>
    </div>

    
</ion-content>
